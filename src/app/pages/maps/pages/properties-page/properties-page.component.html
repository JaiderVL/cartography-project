<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-3">
        <div class="col">
            <h3>Listado de propiedades</h3>
            <hr>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-8">
        <div class="col">
            <div class="row">
                <!-- Houses -->
                <div *ngFor="let house of houses" class="col-4 mb-2">
                    <div class="card">
                        <!-- <img src="..." class="card-img-top"> -->
                         <app-mini-map [lnglat]="house.lngLat"/>
                        <div class="card-body">
                            <h5 class="card-title">{{house.title}}</h5>
                            <p class="card-text">{{house.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
