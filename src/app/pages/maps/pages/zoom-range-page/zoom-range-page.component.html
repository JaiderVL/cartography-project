<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button class="btn btn-primary" (click)="zoomOut()"> - </button>
        <input type="range" class="form-range px-2" min="-2" max="18" [value]="currentZoom" (input)="zoomChanged( zoomInput.value)" #zoomInput>
        <button type="range" class="btn btn-primary" (click)="zoomIn()"> + </button>
    </div>
    <span class="form-label">
        Zoom: {{ currentZoom | number: '2.2-2' }}
        <br>
        Lng, Lat {{ currentPosition.lng | number:'1.2-2' }}, {{ currentPosition.lat | number:'1.2-2' }}
    </span>
</div>
